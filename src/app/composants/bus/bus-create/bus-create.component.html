<div>
    <h2>Créer un Bus</h2>
    <form (ngSubmit)="registerBus()">
      <label for="marque">Marque:</label>
      <input type="text" id="marque" [(ngModel)]="marque" name="marque" required>
  
      <label for="modele">Modèle:</label>
      <input type="text" id="modele" [(ngModel)]="modele" name="modele" required>
  
      <label for="immatriculation">Immatriculation:</label>
      <input type="text" id="immatriculation" [(ngModel)]="immatriculation" name="immatriculation" required>
  
      <label for="capacite">Capacité:</label>
      <input type="number" id="capacite" [(ngModel)]="capacite" name="capacite" required>
  
      <label for="statut">Statut:</label>
      <input type="text" id="statut" [(ngModel)]="statut" name="statut" required>
  
      <button type="submit" [disabled]="isLoading">Créer</button>
    </form>
  
    <div *ngIf="isLoading">Envoi en cours...</div>
    <div *ngIf="successMessage">{{ successMessage }}</div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
